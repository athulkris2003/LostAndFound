<!DOCTYPE html>
<html>
<head>
    <title>Lost & Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Lost & Found Registry</h2>
        <a href="{% url 'item_create' %}" class="btn btn-success">+ Add Item</a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-bordered table-hover text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Item</th>
                        <th>Description</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.item_name }}</td>
                        <td>{{ item.description }}</td>
                        <td>{{ item.location_found }}</td>
                        <td>
                            <span class="badge 
                              {% if item.status == 'Lost' %} bg-danger 
                              {% elif item.status == 'Found' %} bg-warning 
                              {% else %} bg-success {% endif %}">
                              {{ item.status }}
                            </span>
                        </td>
                        <td>
                            <a href="{% url 'item_update' item.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'item_delete' item.id %}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Delete this item?')">
                               Delete
                            </a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5">No items recorded</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
